<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature Escapes - Photo Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="js/gallery.js"></script>
</head>
<body>
  <header class="site-header">
    <h1 class="logo"><a href="index.html">Photo Portfolio</a></h1>
    <nav class="nav">
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contacts</a>
    </nav>
  </header>
  <section>
    <h2 class="gallery-title">Nature Escapes</h2>
    <div x-data="gallery(['https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80','https://images.unsplash.com/photo-1501769214405-0c3b74f4d7ba?auto=format&fit=crop&w=1200&q=80','https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1200&q=80','https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80'])" class="gallery" >
      <div class="gallery-grid">
        <template x-for="(image, index) in images" :key="index">
          <img :src="image" :alt="'image '+(index+1)" @click="open(index)" />
        </template>
      </div>
      <div class="lightbox" x-show="isOpen" x-transition>
        <button class="close" @click="isOpen=false">&times;</button>
        <img :src="images[current]" alt="expanded" />
        <button class="prev" @click="prev">&#10094;</button>
        <button class="next" @click="next">&#10095;</button>
      </div>
    </div>
  </section>
</body>
</html>
